<!DOCTYPE html>
<html>
  <head>
    <style>
      input {
        margin: 6px 0;
        padding: 4px;
        border: 2px solid #ccc;
        background: #f9f9f9;
        display: block;
      }
      /* space-delimited: ~, anywhere: *, startsWith: ^, endsWith: $*/
      [name] {
        border: 2px solid red;
        background: #ffeaea;
      }
    </style>
  </head>
  <body>
    <h2>CSS Attribute Selector Demo</h2>

    <label>name="firstName" <input name="firstName" /></label>
    <label>name="lastName" <input name="lastName" /></label>
    <label>name="Pet Name" <input name="Pet Name" /></label>
    <label>name="user_name" <input name="user_name" /></label>
    <label>name="nickname" <input name="nickname" /></label>
    <label>name="NameTag" <input name="NameTag" /></label>
  </body>
</html>
